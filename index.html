<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <section id="data-form">
    <h4>IP Address Tracker</h4>
    <form>
      <input input="text" placeholder="Search for any IP address or domain" id="search" name="search" />
      <button type="submit">
        <img id="arrow" src="images/icon-arrow.svg" />
      </button>
    </form>

    <div id="card" class="active">
      <article>
        <label>IP Address</label>
        <p id="ip-address">---</p>
      </article>
      <article>
        <label>Location</label>
        <p id="location">---</p>
      </article>
      <article>
        <label>Timezone</label>
        <p id="timezone">---</p>
      </article>
      <article>
        <label>ISP</label>
        <p id="isp">---</p>
      </article>

      <div id="collapse-toggle">Close</div>
    </div>
  </section>


  <div id="mapid"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://brant.work/">Brant Messenger</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
